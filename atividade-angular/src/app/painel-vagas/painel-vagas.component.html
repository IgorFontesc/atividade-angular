<h2 class="titulo-form">Cadastrar</h2>
<form class="formulario">
    <label class="label-form">ID:</label><input class="input-form" type="text" name="id" [(ngModel)] = "vaga.id"><br>
    <label class="label-form">Nome:</label><input class="input-form" type="text" name="nome" [(ngModel)] = "vaga.nome"><br>
    <label class="label-form">Foto:</label><select class="input-form" type="text" name="foto" [(ngModel)] = "vaga.foto">
        <option value="foto2.jpg">foto2.jpg</option>
        <option value="foto3.jpg">foto3.jpg</option>
        <option value="foto4.jpg">foto4.jpg</option>
    </select><br>
    <label class="label-form">Descrição:</label><input class="input-form" type="text" name="descricao" [(ngModel)] = "vaga.descricao"><br>
    <label class="label-form">Salário:</label><input class="input-form" type="text" name="salario" [(ngModel)] = "vaga.salario"><br>
    <button class="button-form" type="button" (click)="cadastrar()">Cadastrar</button>
    <button class="button-form" type="button" (click)="atualizar(vaga.id)">Atualizar</button>
    <button class="button-form" type="button" (click)="excluir(vaga.id)">Excluir</button>
</form>
   

<section class="lista-vagas">
    <div *ngFor="let vaga of vagas">

        <div class="card" style="width: 18rem;">
            <img src="assets\img\vagas\{{vaga.foto}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
              <h5 class="card-title">Vaga: {{vaga.nome}}</h5>
              <p class="card-text">Descricão da Vaga: {{vaga.descricao}}</p>
              <p class="card-text">Salário: R$ {{vaga.salario}},00</p>

              <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
                <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
            </div>
          </div>
    
    </div>
</section>
